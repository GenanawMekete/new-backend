services:
  - type: web
    name: bingo-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: bingo-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false

databases:
  - name: bingo-mongodb
    plan: free
    databaseName: bingo
    ipAllowList: []
